        function showUserInfo(name, rosto, polidactilia,sardas,lateralidade,orelha,lingua,polegar,maos,bracos,cabelo,textura,olhos,nariz,queixo,covinha,sangue) {
    document.getElementById("user-name").textContent  = name;
    document.getElementById("user-rosto").textContent = "Rosto: " + rosto;
    document.getElementById("user-polidactilia").textContent = "Polidactilia: " + polidactilia;

    document.getElementById("user-bracos").textContent = "Cruzar os braços: " + bracos;

    document.getElementById("user-textura").textContent = "Textura: " + textura;
    document.getElementById("user-olhos").textContent = "Olhos: " + olhos;
    document.getElementById("user-nariz").textContent = "Nariz: " + nariz;

    document.getElementById("user-covinha").textContent = "Covinha: " + covinha;

    // document.getElementById("overlay").style.display = "none";

    document.getElementById('popup').style.display = 'block';
}
